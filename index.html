<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テトリス MVP</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>テトリス MVP</h1>
        <p class="hint">←/→ 移動、↓ ソフトドロップ、↑ 回転、Space ハードドロップ</p>
      </header>
      <section id="title-screen" class="overlay">
        <div class="overlay-card">
          <h2>プレイヤー登録</h2>
          <p>名前を入力してスタートしましょう。</p>
          <form id="start-form">
            <label for="player-name">ユーザー名</label>
            <input id="player-name" name="player-name" maxlength="12" placeholder="Player" required />
            <button type="submit">ゲーム開始</button>
          </form>
          <div class="best-preview">
            <span>自己ベスト</span>
            <strong id="best-preview-score">-</strong>
          </div>
        </div>
      </section>
      <main>
        <canvas id="board" width="300" height="600" aria-label="Tetris board"></canvas>
        <aside class="panel">
          <div class="stat">
            <span>プレイヤー</span>
            <strong id="player-label">-</strong>
          </div>
          <div class="stat">
            <span>スコア</span>
            <strong id="score">0</strong>
          </div>
          <div class="stat">
            <span>ライン</span>
            <strong id="lines">0</strong>
          </div>
          <div class="stat">
            <span>レベル</span>
            <strong id="level">1</strong>
          </div>
          <div class="stat">
            <span>自己ベスト</span>
            <strong id="best-score">0</strong>
          </div>
          <div class="stat stat-scores">
            <span>トップ5</span>
            <ol id="top-scores"></ol>
          </div>
          <div id="game-over" class="game-over" hidden>
            <p>GAME OVER</p>
            <p class="final-score">
              最終スコア: <span id="final-score">0</span>
            </p>
            <button id="restart">リスタート</button>
          </div>
        </aside>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
