<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テトリス MVP</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <h1 class="title">TETRIS</h1>
        <p class="hint">←/→ 移動、↓ ソフトドロップ、↑ 回転、Space ハードドロップ</p>
      </header>
      <section id="title-screen" class="overlay">
        <div class="overlay-card">
          <h2>プレイヤー登録</h2>
          <p>名前を入力してスタートしましょう。</p>
          <form id="start-form">
            <label for="player-name">ユーザー名</label>
            <input id="player-name" name="player-name" maxlength="12" placeholder="Player" required />
            <button type="submit">ゲーム開始</button>
          </form>
          <div class="best-preview">
            <span>自己ベスト</span>
            <strong id="best-preview-score">-</strong>
          </div>
        </div>
      </section>
      <main class="layout">
        <div class="board-wrap">
          <canvas id="board" width="300" height="600" aria-label="Tetris board"></canvas>
          <div id="game-over" class="game-over" hidden>GAME OVER</div>
          <p class="start-hint">Press ENTER to start</p>
        </div>
        <aside class="panel-stack">
          <section class="panel-card panel-score">
            <h2 class="panel-title">SCORE</h2>
            <div class="stat">
              <strong id="score">0</strong>
            </div>
            <h2 class="panel-title">LINES</h2>
            <div class="stat">
              <strong id="lines">0</strong>
            </div>
            <h2 class="panel-title">LEVEL</h2>
            <div class="stat">
              <strong id="level">1</strong>
            </div>
            <div class="meta-hidden">
              <span>プレイヤー</span>
              <strong id="player-label">-</strong>
              <span>自己ベスト</span>
              <strong id="best-score">0</strong>
            </div>
          </section>
          <section class="panel-card panel-next">
            <h2 class="panel-title">NEXT</h2>
            <div class="next-frame">
              <canvas id="next" width="120" height="120" aria-label="Next piece preview"></canvas>
            </div>
          </section>
          <section class="panel-card panel-ranking">
            <h2 class="panel-title">RANKING</h2>
            <div class="ranking-header">
              <span>RANK</span>
              <span>USER</span>
              <span>SCORE</span>
            </div>
            <ol id="top-scores" class="ranking-list"></ol>
            <button id="restart" class="restart-button">リスタート</button>
          </section>
        </aside>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
